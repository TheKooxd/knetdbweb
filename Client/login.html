<body class="login">

<div id="Box" class "null" style="display:none">
<!-- Content will be drawn by javascript -->
</div>
<div id = "loginBox">
<input type = "text" id = "id" value = "User ID" onclick="removeTextUsr()">
<br>
<input type = "password" id = pass value = "Pass" onclick="removeTextPass()">

 <script src="/lib/jquery/dist/jquery.js"></script>
	<script type="text/javascript">
	var api = "http://knet.kcorporation.tk/api";
	var result = "data";
	var par = getParameterByName("loggedOut");
	if(par)
	{
		document.getElementById("Box").style = "display:block";
		document.getElementById("Box").innerHTML = "<p class='Box'>You Logged Out!</p>";
		document.getElementById("Box").className = "success";
	}
	function getCode(){
data = $.ajax({
			url: api,
			dataType: 'text',
			method: 'get',
			crossDomain: true,
			data: {"id":document.getElementById("id").value,"pass":document.getElementById("pass").value,"origin":"login"},
			success: function(data) {
				window.location.href = "user.html";
				document.getElementById("code").style = "display:block";
				document.getElementById("code").style = "display:block";
				document.getElementById("btnMargin2").value = "Login as: "+data;

			},
			error: function(data) {
				console.log(data);
				if(data.status == 403)
				{
					document.getElementById("Box").style = "display:block";
					document.getElementById("Box").className = "error";
					document.getElementById("Box").innerHTML = "<p class='Box'>Username or password wrong!</p>";
				}
				if(data.status == 503)
				{
					document.getElementById("Box").style = "display:block";
					document.getElementById("Box").className = "warning";
					document.getElementById("Box").innerHTML = "<p class='Box'>Server Down!</p>";
				}
				else
				{
					document.getElementById("Box").style = "display:block";
					document.getElementById("Box").className = "error";
					document.getElementById("Box").innerHTML = "<p class='Box'>Wrong Password!</p>";
				}
				
			}
		});
	}
	function removeTextUsr()
	{
		
			document.getElementById("id").value = "";
	}
	function removeTextPass()
	{
		
	document.getElementById("pass").value = "";
	}
	</script>
</body>
