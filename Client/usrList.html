	<script type="text/javascript">
	var api = "http://knet.kcorporation.tk/api";
		var write = "<tr id='usrTr'><th>ID</th><th>Name</th><th>Creation date</th><th>Admin</th></tr>";
	var usrName;
		function getAdmin(){
		request("usrPage", "isAdmin", function(admin){
			if(admin == "true")
			{
			document.getElementById("dash").style = "display:block";
			document.getElementById("um").style = "display:block";
		}
		getAttention();
		});
		}
		function getAttention()
		{
		request("usrMgr", "totalUsers", function(att){
			var usrArr = att.split(',');
			usrArr.forEach(function(usr, index){
			usrReq("usrPage", "usrInfo", usr, function(att){
				att = JSON.parse(att);
				write = write + "<tr id='usrTr'><td><a href='usrInfo.html?usrId="+att.cred.id+"'>"+ att.cred.id +"</a></td></a><td>"+ att.info.name +"</td><td>n/a</td><td>"+att.info.admin+"</td></tr>"
				if(index == 0)
				{
					render();
				}
			});
			});
			});
		}
		function render(){
			document.getElementById("usrTbl").innerHTML = write;
		}
		getAdmin();
	</script>
